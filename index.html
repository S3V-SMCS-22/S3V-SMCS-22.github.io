<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>S3V - Simple, Savvy, Software Veterans</title>
  </head>
  <body>
    <!-- Navbar (sit on top) -->
  <div class="w3-top">
    <div class="w3-bar w3-white w3-card" id="myNavbar">
      <div class="w3-left">
        <a href="https://s3v-smcs-22.github.io/" class="w3-bar-item w3-button">
          <img src="/static/assets/S3V_LOGO.png" width=40vh>
        </a>
      </div>

      <div class="w3-right w3-hide-small">
        <a href="https://s3v-smcs-22.github.io/" class="w3-bar-item w3-button"> ABOUT</a>
        <a href="https://s3v-smcs-22.github.io/" class="w3-bar-item w3-button"> TEAM</a>
        <a href="https://s3v-smcs-22.github.io/" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> CONTACT</a>
      </div>

      <!-- Hide right-floated links on small screens and replace them with a menu icon -->
      <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
        onclick="w3_open()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </div>

  <!-- Sidebar on small screens when clicking the menu icon -->
  <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large"
    style="display:none" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close
      Ã—</a>
    <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">ABOUT</a>
    <a href="#team" onclick="w3_close()" class="w3-bar-item w3-button">TEAM</a>
    <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button">CONTACT</a>
  </nav>
    <img src = "/static/assets/S3V_LOGO.png" alt = "S3V Logo" style = "object-position: 50px 50px;">

    <p>Hello to the world</p>
